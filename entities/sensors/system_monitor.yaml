# https://www.home-assistant.io/integrations/systemmonitor/
platform: systemmonitor
resources:
  - type: disk_use_percent
    arg: /
  - type: disk_use
    arg: /
  - type: disk_free
    arg: /
  - type: memory_use_percent
  - type: memory_use
  - type: memory_free
  - type: ipv4_address
  - type: ipv6_address
  - type: processor_use
  - type: last_boot
  - type: swap_use_percent
  - type: swap_use
  - type: swap_free
  - type: load_1m
  - type: load_5m
  - type: load_15m
  - type: network_in
    arg: wlan0
  - type: network_out
    arg: wlan0
  - type: throughput_network_in
    arg: wlan0
  - type: throughput_network_out
    arg: wlan0
  - type: packets_in
    arg: wlan0
  - type: packets_out
    arg: wlan0
  - type: process
    arg: hass