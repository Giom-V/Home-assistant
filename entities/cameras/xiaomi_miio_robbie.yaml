# From https://github.com/PiotrMachowski/Home-Assistant-custom-components-Xiaomi-Cloud-Map-Extractor

platform: xiaomi_cloud_map_extractor
host: !secret xiaomi_vacuum_robbie_host
token: !secret xiaomi_vacuum_robbie_token
username: !secret xiaomi_cloud_username
password: !secret xiaomi_cloud_password
country: us
name: Robbie's map
draw: ["all"]
store_map_raw: true
store_map_image: true
scan_interval: 14400
attributes:
  - calibration_points
  - charger
  - no_go_areas
  - no_mopping_areas
  - obstacles
  - path
  - room_numbers
  - zones
  - cleaned_rooms
  - vacuum_position
