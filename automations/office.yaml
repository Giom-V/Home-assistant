- id: office_remote_on
  alias: Office remote - switch on
  trigger:
  - event_data:
      event: 1001
      id: office_switch
    event_type: deconz_event
    platform: event
  - event_data:
      event: 1002
      id: office_switch
    event_type: deconz_event
    platform: event
  action:
  - entity_id:
    - light.office_light
    - light.office_light_2
    service: light.turn_on
  - delay:
      seconds: 1
  - entity_id:
    - switch.bureau
    - switch.ecran_1440p
    - switch.ecran_4k_hdr
    service: switch.turn_on
- id: office_remote_off
  alias: Office remote - switch off
  trigger:
  - event_data:
      event: 2003
      id: office_switch
    event_type: deconz_event
    platform: event
  - event_data:
      event: 2002
      id: office_switch
    event_type: deconz_event
    platform: event
  action:
  - entity_id:
    - light.office_light
    - light.office_light_2
    service: light.turn_off
  - delay:
      seconds: 1
  - entity_id:
    - switch.bureau
    - switch.ecran_1440p
    - switch.ecran_4k_hdr
    - switch.free_plug
    service: switch.turn_off
- id: office_remote_off_night
  alias: Office remote - switch off durinnng the night
  trigger:
  - event_data:
      event: 2003
      id: office_switch
    event_type: deconz_event
    platform: event
  - event_data:
      event: 2002
      id: office_switch
    event_type: deconz_event
    platform: event
  condition:
  - condition: sun
    after: sunset
  action:
    service: light.turn_on
    data:
      brightness: 0.75
      entity_id:
      - light.basement_stairs