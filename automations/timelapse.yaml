- id: TimeLapse
  alias: TimeLapse
  trigger:
  - hours: /1
    minutes: /30
    platform: time_pattern
    seconds: '0'
  condition:
  - condition: state
    entity_id: sun.sun
    state: above_horizon
  action:
  - data:
      entity_id: camera.raspberry_pi_camera
      filename: !secret cameraFilename
        }}_day.jpg
    service: camera.snapshot
- id: TimeLapseNight
  alias: TimeLapse Night
  trigger:
    platform: time_pattern
    hours: /1
    minutes: 0
    seconds: 0
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - service: camera.snapshot
    data:
      entity_id: camera.raspberry_pi_camera
      filename: !secret cameraFilename
        }}_night.jpg
- id: TimeLapseNightIfSnowing
  alias: TimeLapse Night if snowing
  trigger:
    platform: time_pattern
    hours: /1
    minutes: 0
    seconds: 0
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: below_horizon
    - condition: or
      conditions:
      - condition: state
        entity_id: sensor.dark_sky_precip_1d
        state: snow
      - condition: state
        entity_id: sensor.dark_sky_precip_1d
        state: sleet
  action:
  - service: camera.snapshot
    data:
      entity_id: camera.raspberry_pi_camera
      filename: !secret cameraFilename
        }}_night.jpg
