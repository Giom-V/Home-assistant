- id: "1669379110562"
  alias: Sets that I'm working when I'm at home
  description: ""
  trigger:
    - platform: time
      at: input_datetime.work_start
  condition:
    - condition: state
      entity_id: person.guillaume
      state: home
  action:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.working
  mode: single
- id: "1669379191113"
  alias: Sets that I'm working when I come back
  description: ""
  trigger:
    - platform: state
      entity_id:
        - person.guillaume
      to: home
  condition:
    - condition: time
      after: input_datetime.work_start
      before: input_datetime.work_end
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.working
  mode: single
- id: "1669379283161"
  alias: Sets that I'm not working when I leave
  description: ""
  trigger:
    - platform: state
      entity_id:
        - person.guillaume
      to: not_home
      for:
        hours: 0
        minutes: 5
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.working
      state: "on"
  action:
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.working
  mode: single
