# Automation related to my office.
#
# It toggles my screens on/off when I press the button on my desk.

- id: "office_button_toggle_screens"
  alias: Press office button (switch on/off screens)
  description: "Toggles my screens on/off when I press the button on my desk."
  trigger:
    - platform: state
      entity_id: sensor.bouton_bureau_action
  condition:
    - condition: template
      value_template: "{{ trigger.to_state.state == 'single' }}"
  action:
    - service: switch.toggle
      target:
        entity_id:
          - switch.multiprise_bureau_l2
          - switch.multiprise_bureau_l1
  mode: single
