- id: "1698686228058"
  alias: Washing machine has finished while I work
  description: "La machine à laver a fini pendant que je travaille"
  trigger:
    - platform: state
      entity_id:
        - sensor.lave_linge_washer_job_state
      to: none
      for:
        hours: 0
        minutes: 5
        seconds: 0
  condition:
    - condition: state
      entity_id: input_boolean.working
      state: "on"
  action:
    - if:
        - condition: state
          entity_id: input_boolean.in_meet_meeting
          state: "off"
          for:
            hours: 0
            minutes: 5
            seconds: 0
      then:
        - wait_for_trigger:
            - platform: state
              entity_id:
                - input_boolean.in_meet_meeting
              to: "off"
              for:
                hours: 0
                minutes: 5
                seconds: 0
