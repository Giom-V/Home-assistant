- id: SwitchNightLightOff
  alias: Night light off
  trigger:
  - at: '22:15'
    platform: time
  action:
  - service: switch.turn_off
    entity_id: switch.veilleuse
- id: SwitchNightLightOnStartsTimer
  alias: Night light on, start timer
  trigger:
  - entity_id: switch.veilleuse
    from: 'off'
    platform: state
    to: 'on'
  condition:
    condition: or
    conditions:
      - condition: time
        after: '21:45:00'
      - condition: time
        before: '18:45:00'
  action:
  - service: timer.start
    entity_id: timer.night_light
- id: SwitchNightLightOffWhenTimerEnds
  alias: Night light off when timer ends
  trigger:
  - platform: event
    event_type: timer.night_light
    event_data:
      entity_id: timer.test
  action:
  - service: switch.turn_off
    entity_id: switch.veilleuse
