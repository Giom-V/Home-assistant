- id: NightTime
  alias: Night time
  trigger:
  - at: '19:15'
    platform: time
  action:
  - service: scene.turn_on
    entity_id: scene.PinkAndPurpleLivingRoom
  - service: input_select.select_option
    entity_id: input_select.living_room_color
    data:
      option: Purple
  - service_template: "light.turn_{{ 'on' if is_state('light.white','on') or is_state('light.Canape_droite','off') else 'off' }}"
    entity_id: light.white
    data:
      brightness: 1
  - entity_id:
    - light.Canape_droite
    - light.color
    service: light.turn_on
    data:
      brightness: 1
  # - delay:
  #     minutes: 15
