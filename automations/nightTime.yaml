      value_template: "{{ states('sensor.time') == states('input_datetime.sleepingtime_start')[0:5] }}"
    - platform: template
      value_template: "{{ states('sensor.time') == states('input_datetime.sleepingtime_start_weekend')[0:5] }}"
  condition:
    condition: or
    conditions:
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ states('sensor.time') == states('input_datetime.sleepingtime_start')[0:5] }}"
          - condition: time
            weekday:
              - mon
              - tue
              - wed
              - thu
      - condition: and
        conditions:
          - condition: template
            value_template: "{{ states('sensor.time') == states('input_datetime.sleepingtime_start_weekend')[0:5] }}"
          - condition: time
            weekday:
              - fri
