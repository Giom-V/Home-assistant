- id: NightTime
  alias: Night time
  trigger:
  - at: '19:15'
    platform: time
  action:
  - entity_id:
    - light.canape_gauche
    - light.canape_droite
    - light.color
    service: light.turn_on
    data:
      brightness: 1
  - service: input_select.select_option
    entity_id: input_select.living_room_color
    data:
      option: Pink
  - service: switch.turn_on
    entity_id: switch.veilleuse
