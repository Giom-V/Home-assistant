- id: "1669377272682"
  alias: Turn on Air Purifier when I start working
  description: ""
  trigger:
    - platform: state
      entity_id:
        - input_boolean.working
      to: "on"
  condition: []
  action:
    - type: turn_on
      device_id: d289257ebfadb61abab25485734acc18
      entity_id: fan.mi_air_purifier_3c
      domain: fan
  mode: single
- id: "1669378742486"
  alias: Turn off Air purifier when I stop working
  description: ""
  trigger:
    - platform: state
      entity_id:
        - input_boolean.working
      to: "off"
  condition: []
  action:
    - type: turn_off
      device_id: d289257ebfadb61abab25485734acc18
      entity_id: fan.mi_air_purifier_3c
      domain: fan
  mode: single
- id: "1669377084491"
  alias: Turn off Air Purifier when I'm off
  description: ""
  trigger:
    - platform: state
      entity_id:
        - person.guillaume
      to: not_home
      for:
        hours: 0
        minutes: 0
        seconds: 0
  condition:
    - condition: device
      device_id: d289257ebfadb61abab25485734acc18
      domain: fan
      entity_id: fan.mi_air_purifier_3c
      type: is_on
  action:
    - type: turn_off
      device_id: d289257ebfadb61abab25485734acc18
      entity_id: fan.mi_air_purifier_3c
      domain: fan
  mode: single
- id: "1667896446367"
  alias: Turn off Air purifier for a while if the air quality is good
  description: ""
  trigger:
    - type: pm25
      platform: device
      device_id: d289257ebfadb61abab25485734acc18
      entity_id: sensor.mi_air_purifier_3c_pm2_5
      domain: sensor
      below: 2
      for:
        hours: 0
        minutes: 5
        seconds: 0
  condition:
    - condition: device
      device_id: d289257ebfadb61abab25485734acc18
      domain: fan
      entity_id: fan.mi_air_purifier_3c
      type: is_on
  action:
    - type: turn_off
      device_id: d289257ebfadb61abab25485734acc18
      entity_id: fan.mi_air_purifier_3c
      domain: fan
    - wait_for_trigger:
        - type: pm25
          platform: device
          device_id: d289257ebfadb61abab25485734acc18
          entity_id: 9453e8d0c4ac2551cfc0a601d7830537
          domain: sensor
          above: 5
          for:
            hours: 0
            minutes: 15
            seconds: 0
    - if:
        - condition: state
          entity_id: input_boolean.working
          state: "on"
      then:
        - type: turn_on
          device_id: d289257ebfadb61abab25485734acc18
          entity_id: fan.mi_air_purifier_3c
          domain: fan
  mode: single
