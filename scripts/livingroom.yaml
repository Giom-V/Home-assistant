living_room_color:
  alias: "Change Living room color"
  sequence:
    - service: scene.turn_on
      data_template:
        entity_id: >-
          {% if states.input_select.living_room_color.state == "None" %}
            scene.LivingRoomOff
          {% elif states.input_select.living_room_color.state == "White" %}
            scene.WhiteLivingRoom
          {% elif states.input_select.living_room_color.state == "Pink" %}
            scene.PinkLivingRoom
          {% elif states.input_select.living_room_color.state == "Purple" %}
            scene.PinkAndPurpleLivingRoom
          {% elif states.input_select.living_room_color.state == "Blue" %}
            scene.BlueLivingRoom
          {% else %}
            scene.WhiteLivingRoom
          {% endif %}
switch_living_room_color:
  alias: "Switch between colors in the living room"
  sequence:
  - service: input_select.select_option
    entity_id: input_select.living_room_color
    data_template:
      option: >-
          {% if states.input_select.living_room_color.state == "Pink" %}
            Purple
          {% elif states.input_select.living_room_color.state == "Purple" %}
            Blue
          {% elif states.input_select.living_room_color.state == "Blue" %}
            Pink
          {% else %}
            Purple
          {% endif %}
