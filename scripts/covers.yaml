close_all_shutters:
  alias: Close all shutters
  sequence:
  - action: script.close_all_group_floor_shutters
    metadata: {}
    data: {}
  - action: script.close_all_first_floor_shutters
    metadata: {}
    data: {}
  description: ''
  icon: mdi:window-shutter
open_all_shutters:
  alias: Open all shutters
  sequence:
  - action: script.open_all_ground_floor_shutters
    metadata: {}
    data: {}
  - action: script.open_all_first_floor_shutters
    metadata: {}
    data: {}
  description: ''
  icon: mdi:window-shutter-open
close_all_group_floor_shutters:
  alias: Close all ground floor shutters
  sequence:
  - action: cover.close_cover
    target:
      entity_id:
      - cover.volet_salle_a_manger
      - cover.volets_cuisine
      - cover.volets_salle_de_jeux
    metadata: {}
    data: {}
  - action: switch.turn_off
    metadata: {}
    target:
      entity_id:
      - switch.guirlande_switch
      - switch.guirlande_terrasse
    data: {}
  description: ''
  icon: mdi:window-shutter
close_all_first_floor_shutters:
  alias: Close all first floor shutters
  sequence:
  - action: cover.close_cover
    target:
      entity_id:
      - cover.velux_mezza_cover_roller_shutter
      - cover.velux_external_cover_roller_shutter
      - cover.volets_chambre_rose
      - cover.store_salle_de_bain
    metadata: {}
    data: {}
  - if:
    - condition: not
      conditions:
      - condition: state
        entity_id: binary_sensor.velux_bureau_contact
        state: 'on'
    then:
    - action: cover.close_cover
      target:
        entity_id: cover.velux_bureau_roller_shutter
      metadata: {}
      data: {}
  description: ''
  icon: mdi:window-shutter
open_all_ground_floor_shutters:
  alias: Open all ground floor shutters
  sequence:
  - action: cover.open_cover
    target:
      entity_id:
      - cover.volet_salle_a_manger
      - cover.volets_cuisine
      - cover.volets_salle_de_jeux
    metadata: {}
    data: {}
  description: ''
  icon: mdi:window-shutter-open
open_all_first_floor_shutters:
  alias: Open all first floor shutters
  sequence:
  - action: cover.open_cover
    target:
      entity_id:
      - cover.velux_mezza_cover_roller_shutter
      - cover.velux_external_cover_roller_shutter
      - cover.velux_bureau_roller_shutter
      - cover.volets_chambre_rose
      - cover.store_salle_de_bain
    metadata: {}
    data: {}
  description: ''
  icon: mdi:window-shutter-open
