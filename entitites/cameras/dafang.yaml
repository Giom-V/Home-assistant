# Dafang camera
# Using the https://github.com/EliasKotlyar/Xiaomi-Dafang-Hacks firmware
# Integration doc here: https://github.com/EliasKotlyar/Xiaomi-Dafang-Hacks/blob/master/integration/homeassistant/homeassistant.md
platform: generic
name: Dafang camera
username: root
password: !secret dafangPassword
authentication: basic
still_image_url: !secret dafangImageUrl
stream_source: !secret dafangStreamSource
verify_ssl: false
scan_interval: 5
