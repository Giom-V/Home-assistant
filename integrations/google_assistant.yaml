# https://www.home-assistant.io/integrations/google_assistant/#configuration

google_assistant:
  project_id: !secret googleProject
  service_account: !include ../secrets/home-assistant.json
  report_state: true
  # exposed_domains:
  #   - light
  #   - sensor
  #   - binary_sensor
  #   - camera
  #   - device_tracker
  #   - person
  #   - switch
  expose_by_default: false
  entity_config:
    switch.wake_up_nas:
      expose: true
    switch.wake_up_pc:
      expose: true
    switch.wake_up_old_pc:
      expose: true
    input_boolean.visitors:
      expose: true
    input_boolean.away_mode:
      expose: true
    script.vacuum_kitchen_and_diningroom:
      expose: true
      expose: true
    vacuum.robbie:
      expose: true
    vacuum.rondelle:
      expose: true
    script.party_mode:
      name: Party mode script
      expose: true
    scene.party_scene:
      name: Party mode scene
      expose: true
