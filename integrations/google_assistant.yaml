# https://www.home-assistant.io/integrations/google_assistant/#configuration

google_assistant:
  project_id: !secret googleProject
  service_account: !include ../secrets/home-assistant.json
  report_state: true
  # exposed_domains:
  #   - light
  #   - sensor
  #   - binary_sensor
  #   - camera
  #   - device_tracker
  #   - person
  #   - switch
  expose_by_default: false
  entity_config:
    light.basement:
      expose: true
    light.basement_stairs:
      expose: true
    light.office_light:
      expose: true
    switch.wake_up_nas:
      expose: true
    switch.wake_up_pc:
      expose: true
    switch.wake_up_old_pc:
      expose: true
    input_boolean.visitors:
      expose: true
    scene.lightsoff:
      expose: true
    script.mop_kitchen_and_dining_room:
      expose: true
