# https://www.home-assistant.io/components/recorder/

recorder:
  purge_keep_days: 30
  commit_interval: 30
  # 1. Specific exceptions
  include:
    entities:
      - sensor.linky_apparent_power
      - sensor.linky_rms_current
      - sensor.linky_total_power
      - sensor.conso_pac_energy_daily
      - sensor.conso_pac_power_b

    entity_globs:
      # environement quality
      - "*_temperature*"
      - "*_humidity*"
      - "*_carbon_dioxide*"
      - "*_radon*"
      - "*_rain*"

      # Energy related entitites
      - "*_energy*"
      - "*_summation_delivered"
      - "*_cost"

      # Camera's events and most important controls
      - "*_push_notifications"
      - "*_siren_on_event"
      - "*_motion"
      - "*_person"
      - "*_animal"
      - "*_pet"
      - "*_baby_crying"

      # Device status
      - "*_battery_level"

    # Allow-listing all domains by default
    domains:
      - ai_task
      - automation
      - binary_sensor
      - button
      - calendar
      - climate
      - conversation
      - cover
      - device_tracker
      - event
      - fan
      - group
      - input_boolean
      - input_datetime
      - input_number
      - input_select
      - light
      - lock
      - media_player
      - number
      - person
      - remote
      - scene
      - script
      - select
      - sensor
      - siren
      - stt
      - sun
      - switch
      - time
      - timer
      - tts
      - update
      - vacuum
      - weather
      - zone

  # 2. Excluding useless heavy spammers
  exclude:
    domains:
      - camera
      - image

    entities:
      - sensor.time
      - automation.start_stop_xiaomi_fast_scan_interval
      - remote.salon
      - sensor.conso_solisart_timestamp_a
      - sensor.conso_solisart_timestamp_b
      - sensor.conso_pac_power_ab
      - binary_sensor.tv_is_in_use
      - sensor.swap_free
      - sensor.swap_use
      - device_tracker.ecran_domotique_rdc
      - sensor.conso_pac_energy_weekly
      - sensor.conso_pac_energy_monthly
      - sensor.date_time_utc
      - sensor.date_time
      - sensor.freebox_temperature_cpu_cp_master
      - sensor.freebox_temperature_cpu_cp_slave
      - sensor.freebox_temperature_cpu_ap
      - sensor.freebox_temperature_1
      - sensor.freebox_temperature_2
      - sensor.freebox_temperature_3
      - sun.sun

    entity_globs:
      - "*_power"
      - "*_power_*"
      - "*_power_factor*"
      - "*_current_*"
      - "*_current"
      - "*_voltage"
      - "*_rssi"
      - "*_lqi"
      - "*_status"
      - "*_temperature_cpu"
      - "*_utilization"
      - "sensor.memory_*"
      - "sensor.load_*"
      - "sensor.processor_*"
      - "sensor.freebox_*"
      - "*_instantaneous_demand"
