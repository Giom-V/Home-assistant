# https://www.home-assistant.io/components/updater/
# Checks for available updates Note: This component will send some 
# information about your system to the developers to assist with 
# development of Home Assistant. For more information, please see: 
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/

updater:
  # Optional, allows Home Assistant developers to focus on popular 
  # components.
  # Share information with Home Assistant Developers
  reporting: true

  # Report list of components to Home Assistant Developers
  include_used_components: true
