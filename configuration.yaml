      - Work
      - Garderie
  
sensor:
  - platform: version
#  - platform: command_line
#    name: Version
#    command: "/home/homeassistant/bin/hass --version"
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: disk_use
        arg: /
      - type: disk_free
        arg: /
      - type: memory_use_percent
      - type: memory_use
      - type: memory_free
      - type: ipv4_address
      - type: ipv6_address
      - type: processor_use
      - type: last_boot
      - type: swap_use_percent
      - type: swap_use
      - type: swap_free
      - type: load_1m
      - type: load_5m
      - type: load_15m
      - type: network_in
        arg: wlan0
      - type: network_out
        arg: wlan0
      - type: throughput_network_in
        arg: wlan0
      - type: throughput_network_out
        arg: wlan0
      - type: packets_in
        arg: wlan0
      - type: packets_out
        arg: wlan0
      - type: process
        arg: hass
      - type: process
        arg: convert
  - platform: template
    sensors:
       dest_address:
         value_template: >-
            {%- if is_state("input_select.destination", "Home") -%}
              ***REMOVED***,***REMOVED***
            {%- elif is_state("input_select.destination", "Work") -%}
              ***REMOVED***
            {%- elif is_state("input_select.destination", "Parents") -%}
              ***REMOVED***
            {%- else -%}
              Unknown
            {%- endif %}
       nas_free_space:
         friendly_name: NAS free space
         value_template: "{{ states('sensor.sonarr_disk_space')|float/14 | round(2) }}"
         unit_of_measurement: 'TB'
       living_room_temparature_with_icon:
         friendly_name: "Salon"
         unit_of_measurement: '°C'
         device_class: 'temperature'
         value_template: "{{ states('sensor.living_room_temperature') }}"
         entity_picture_template: >-
           {% if states('sensor.living_room_temperature')|float > 30 %}
             mdi:fire
           {% elif states('sensor.living_room_temperature')|float < 15 %}
             mdi:snowflake-alert
           {% else %}
             mdi:thermometer
           {% endif %}
    # Dark sky
  - platform: darksky
    api_key: !secret darksky_APIKey
    language: en
    forecast: 1
    scan_interval: '00:15'
    monitored_conditions:
      - summary
      - precip_type
      - precip_intensity
      - precip_probability
      - precip_accumulation
      - temperature
      - apparent_temperature
      - dew_point
      - wind_speed
      - wind_bearing
      - cloud_cover
      - humidity
      - pressure
      - visibility
      - ozone
      - minutely_summary
      - hourly_summary
      - daily_summary
      - temperature_high
      - temperature_low
      - apparent_temperature_high
      - apparent_temperature_low
      - precip_intensity_max
      - uv_index
      - moon_phase
  - platform: waze_travel_time
    name: "Me to destination"
    origin: ***REMOVED***,***REMOVED***
    destination: sensor.dest_address
    region: 'US'
    # Weather prediction
  - platform: yr
  - platform: openweathermap
    api_key: !secret openweathermap_APIKey
    monitored_conditions:
      - weather
      - temperature
      - wind_speed
      - wind_bearing
      - humidity
      - pressure
      - clouds
      - rain
      - snow
      - weather_code
    # Sonarr
  - platform: sonarr
    host: !secret NAS_IP
    api_key: !secret sonarr_APIKey
    unit: TB
    monitored_conditions:
      - series
      - upcoming
      - wanted
      - queue
      - diskspace
    days: 7
  - platform: sonarr_upcoming_media
    api_key: !secret sonarr_APIKey
    host: !secret NAS_IP
    days: 7
    max: 10
    # Radarr
  - platform: radarr
    host: !secret NAS_IP
    api_key: !secret radarr_APIKey
    port: 17878
    monitored_conditions:
      - movies
      - upcoming
      - status
    days: 30
    #Google Wifi
  - platform: google_wifi
