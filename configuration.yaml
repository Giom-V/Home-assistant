     - offpeak_total
     - download
     - upload
     - total
     - balance
     #- limit
     - usage
    scan_interval: 60
  - platform: moon
  - platform: uptime
  - platform: season
    type: astronomical
#  - platform: email
#    email: !secret gmailEmail
#    password: !secret gmailPassword
  # https://github.com/vmanuel/hacs-google-fit
