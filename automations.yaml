- id: '1667896446367'
  alias: Turn off Air purifier for a while if the air quality is good
  description: ''
  trigger:
  - type: pm25
    platform: device
    device_id: d289257ebfadb61abab25485734acc18
    entity_id: sensor.mi_air_purifier_3c_pm2_5
    domain: sensor
    below: 2
    for:
      hours: 0
      minutes: 5
      seconds: 0
  condition:
  - condition: device
    device_id: d289257ebfadb61abab25485734acc18
    domain: fan
    entity_id: fan.mi_air_purifier_3c
    type: is_on
  action:
  - type: turn_off
    device_id: d289257ebfadb61abab25485734acc18
    entity_id: fan.mi_air_purifier_3c
    domain: fan
  - delay:
      hours: 0
      minutes: 30
      seconds: 0
      milliseconds: 0
  - if:
    - condition: state
      entity_id: input_boolean.working
      state: 'on'
    then:
    - type: turn_on
      device_id: d289257ebfadb61abab25485734acc18
      entity_id: fan.mi_air_purifier_3c
      domain: fan
  mode: single
