- id: '1669558090658'
  alias: Preheat the car
  description: ''
  trigger:
  - platform: time
    at: 08:20:00
  condition:
  - condition: time
    weekday:
    - tue
  - condition: numeric_state
    entity_id: sensor.dark_sky_temperature
    below: 10
  action:
  - service: script.turn_on
    data:
      entity_id: script.preheat_car
  mode: single
